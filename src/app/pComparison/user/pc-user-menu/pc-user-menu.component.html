<mat-tab-group (selectedIndexChange)="f.setClusterSelected($event+1);selected.setValue($event+1)">
    <mat-tab *ngFor=" let tab of kpi_cluster_names; let index=index " [label]=" tab ">
        <ng-template mat-tab-label>
            <label class=" pointer " matTooltip=" {{tab.cluster_description}} " [matTooltipShowDelay]=" 1000 ">
                <span>{{tab.cluster_title}}</span>
                <img *ngIf=" selected.value==index+1 " src=" /assets/icons/info_light_blue.png " width=" 15px "
                    height=" 15px " style=" margin-left: 5px; ">
                <img *ngIf=" selected.value!=index+1 " src=" /assets/icons/info_grey.png " width=" 15px "
                    height=" 15px " style=" margin-left: 5px; ">
            </label>
        </ng-template>
        <div class=" ">
            <ng-template matTabContent>
                <app-pc-tab [selectedPlatforms]="selectedPlatforms"
                    (selectedPlatformsUpdate)="updateSelectedPlatforms($event)">
                </app-pc-tab>
            </ng-template>
        </div>
    </mat-tab>
</mat-tab-group>
